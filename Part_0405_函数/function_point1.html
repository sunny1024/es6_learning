<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 改变函数的this指向  JS提供了三种方法: call() , apply() , bind() 

        // 1. call()
        var o = {
            name: "张三",
        }
        function fn(a, b) {
            console.log(this);
            console.log(a + b);
        }
        // fn.call(); 调用函数

        fn.call(o, 1, 3)

        // call第一个可以调用函数 第二个可以改变this指向

        // call的主要作用可以实现继承
        function Father(uname, age, sex) {
            this.uname = uname;
            this.age = age;
            this.sex = sex;
        }

        function Son(uname, age, sex) {
            Father.call(this, uname, age, sex);
        }
        var ldh = new Son("刘德华", 18, "男");
        console.log(ldh);
    </script>
</body>

</html>
