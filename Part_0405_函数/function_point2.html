<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 改变this指向的三种方式  call()  apply()   bind()

        // apply()
        var o = {
            uname: '男',
        }
        function fn(arr) {
            console.log(this);
            console.log(arr);
        }
        fn.apply(o, ["pink"]);

        // apply可以调用函数，也可以改变函数中的this指向
        //apply中的参数必须是以数组(伪数组)的形式
        // apply的主要应用，比如可以利用apply()借用数学内置对象求最大值;
        var arr = [1, 3, 66, 99, 85, 7];
        var max = Math.max.apply(Math, arr);
        var min = Math.min.apply(Math, arr);
        console.log(max, min);
    </script>
</body>

</html>
