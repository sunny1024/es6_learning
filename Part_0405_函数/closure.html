<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //闭包(closure)指有权访问另一个作用域中变量的函数
        // 闭包：我们的fun 这个函数作用域 访问了另外一个函数 fn 里面的局部变量 num
        // 闭包的主要作用：延伸了变量的作用域

        // function fn() {
        //     var num = 10;
        //     function fun() {
        //         console.log(num);
        //     }
        //     fun();
        // }
        // fn();

        // fn 外面的作用域可以访问fn 内部的局部变量
        function fn() {
            var num = 10;
            // function fun() {
            //     console.log(num);
            // }
            // return fun;
            return function () {
                console.log(num)
            }
        }
        var f = fn();
        f();
    </script>
</body>

</html>
