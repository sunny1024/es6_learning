<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 递归函数：函数内部自己调用自己，这个函数就是递归函数
        var num = 1;//函数外声明一个变量
        function fn() {
            console.log("今天又是元气满满的一天");
            if (num == 6) {
                return//递归里面必须加退出条件
            }
            num++; //循环条件
            fn()
        }
        fn();
    </script>
</body>

</html>
