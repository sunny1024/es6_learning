<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="nav">
        <li>咖啡</li>
        <li>牛奶</li>
        <li>蛋糕</li>
        <li>披萨</li>
    </ul>
    <script>
        // 利用闭包 3秒之后打印 li里面的内容
        var lis = document.querySelector(".nav").querySelectorAll("li");
        for (var i = 0; i < lis.length; i++) {
            (function (i) {
                setTimeout(function () {
                    console.log(lis[i].innerHTML);
                }, 3000)
            })(i)
        }
    </script>
</body>

</html>
