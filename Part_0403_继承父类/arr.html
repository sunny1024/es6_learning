<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        // 1.Object.keys()遍历对象，获取属性以数组的方式存储
        var date = {
            id: 1,
            pname: '小米',
            price: 2000,
        }
        var arr = Object.keys(date);
        arr.forEach(function (value) {
            console.log(value);
        })
        console.log(arr);

        // 2.Object.defineProperty()添加或修改对象中的属性和值
        Object.defineProperty(date, 'name', {
            value: 1000,
        });
        console.log(date);
        Object.defineProperty(date, 'price', {
            value: 999,
        });
        console.log(date);
        Object.defineProperty(date, 'id', {
            writable: false,
        });
        date.id = 2;
        console.log(date);
    </script>
</body>

</html>
