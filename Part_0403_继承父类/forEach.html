<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [1, 2, 3]
        var sum = 0;
        arr.forEach(function (value, index, arr) {
            console.log("当前数组的值" + value);
            console.log("当前数组的索引号" + index);
            console.log("当前数组对象的本身" + arr);
            sum += value;
        })
        console.log(sum);
    </script>
</body>

</html>
