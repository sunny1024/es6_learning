<body>
    <script>
        // 筛选数组，返回新数组
        var arr = [12, 10, 6, 88, 55, 7, 9];
        var newArr = arr.filter(function (value, index) {
            // return value >= 20;
            return value % 2 === 0;
        });
        console.log(newArr);
    </script>
</body>
