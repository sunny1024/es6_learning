<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>

<body>
    <script>
        // 模板字符串可以解析变量
        let name = `张三`;
        let sayHello = `hello,my name is ${name}`;
        console.log(sayHello);

        // 模板字符串可以换行
        let result = {
            name: '张三',
            age: 20,
        }
        let html = `<div>
    <span>${result.name}</span>
    <span>${result.age}</span>
</div>`
        console.log(html);

        // 模板字符串可以调用函数
        const fn = function () {
            return "我是函数";
        }
        let content = `我是模板字符串 ${fn()}`;
        console.log(content);
    </script>
</body>

</html>
